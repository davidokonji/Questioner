<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
        <header>
                <nav class="admin_nav">
                    <li class="admin_logo">
                        <a href="admin.html" id="admin_logo">
                            Questioner Admin
                        </a>
                    </li>
                    <div class="dropdown img_btn">
                        <button class="dropbtn ">
                            <b class="admin_link">Admin</b> 
                            <img src="../resources/img/profile-placeholder.png" alt="img" id="nav_img" width="40px" height="40px" />
                        </button>
                        <div class="dropdown-content">
                            <a href="#" class="icon signout">Sign Out
                            </a>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="admin-container">
                <div class="admin_sidebar">
                    <div class="sidebar_item">
                        Dashboard 
                    </div>
                </div>
                <div class="admin_body">
                    <div class="admin_top">
                            <div class="admin_box">
                                <div class="boxtop">
                                     <i class="fas fa-network-wired fa-3x"></i>
                                     <p class="boxcount">100</p>
                                </div>
                               <p class="note_down">organized meetups</p> 
                            </div>
                            <div class="admin_box">
                                    <div class="boxtop">
                                            <i class="fas fa-users fa-3x"></i>
                                            <p class="boxcount">100</p>
                                       </div>
                                      <p class="note_down">regitered users</p>
                            </div>
                    </div>
                   <div class="admin_bottom">
                       <div class="createBtn">
                            <button class="trigger btn btn-primary">create a meetup <i class="fas fa-plus-circle fa-sm"></i> </button>
                       </div>
                       <div class="view_meetup">
                           <p>Available Meetups</p>
                       </div>
                   </div>
                </div>
            </div>
            <div class="modal">
                    <div class="modal-content">
                        <span class="close-button">&times;</span>
                        <div class="form-element">
                                <label for="" class="form-label">Title</label>
                                <input type="text" name="" class="form-control-sm" id=""  required>
                        </div>
                        <div class="form-element">
                                <label for="" class="form-label">Venue</label>
                                <input type="text" name="" class="form-control-sm" id="" required>
                        </div>
                        <div class="form-element">
                                <label for="" class="form-label">Date</label>
                                <input type="date" name="" class="form-control-sm" id="" required>
                        </div>
                        <div class="form-element">
                                <label for="" class="form-label">Start Time</label>
                                <input type="time" name="" class="form-control-sm" id="" required>
                        </div>
                        <!-- <div class="form-element">
                                <label for="" class="form-label">End Time</label>
                                <input type="time" name="" class="form-control-sm" id="" >
                        </div> -->
                        <div class="form-element">
                                <label for="" class="form-label">seats available</label>
                                <input type="number" name="" class="form-control-sm" id="" >
                        </div>
                        <div class="form-element">
                                <label for="" class="form-label">details of event</label>
                                <input type="text" name="" class="form-control-sm" id="" required>
                        </div>
                        <div class="form-element">
                                <label for="" class="form-label">attach image</label>
                                <input type="file" name="" class="form-control-sm" id="" required>
                        </div>
                        <div class="btn-center">
                                <button class="btn-full ">CREATE</button>
                        </div>
                    </div>
                </div>
                
            <footer class="footer">
                    <div class="footerTop">
                        <a href="./dashboard.html" id="">
                            Questioner
                        </a>
                        <div>
                            <li><a href="./dashboard.html">Dashboard</a></li>
                            <li><a href="./user-profile.html">User Profile</a></li>
                        </div>
                    </div>
                    <div class="footerBottom">
                        <p>created with <i class="fa fa-heart fa-sm"></i> by Okonji Chukwunonso</p>
                    </div>
            </footer>
<script src="../js/modal.js"></script>
</body>
</html>
