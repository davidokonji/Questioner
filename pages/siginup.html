<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Questioner - sign up</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/responsive.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
                crossorigin="anonymous">

</head>
<body>
        <nav class="nav_landing">
                <h3> <a href="">Questioner.</a></h3>
                <p>Already have an account? <a href="../index.html">Sign In</a></p>
        </nav>
        <div class="container-fluid">
                <div class="signup">
                        <!-- <p id="signup-logo">Questioner. sign up</p> -->
                        <div class="form-element">
                                <label for="" class="form-label">Name</label>
                                <input type="text" name="" class="form-control-md" id="name" required>
                        </div>
                        <div class="form-element">
                                <label for="" class="form-label">Username </label>
                                <input type="text" name="" class="form-control-md" id="username" required>
                        </div>
                        <div class="form-element">
                                <label for="" class="form-label">Email</label>
                                <input type="text" name="" class="form-control-md" id="email" required>
                        </div>
                        <div class="form-element">
                                <label for="" class="form-label">Password</label>
                                <input type="password" name="" class="form-control-md " id="password" required>                                
                                <span class="show">
                                        <input type="checkbox" name="show_password" id="show"> show password
                                </span>
                        </div>
                        <div class="btn-center">
                                <button class="btn-full ">SIGN UP</button>
                        </div>
                </div>
        </div>
</body>
<script src="../js/main.js"></script>
</html>
