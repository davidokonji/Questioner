<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Questioner - sign up</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/auth.css">
        <link rel="stylesheet" href="../css//responsive/auth.css">
        <!-- <link rel="stylesheet" href="../css/responsive.css"> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
                crossorigin="anonymous">

</head>
<body class="body_landing">
        <nav class="nav_landing">
                <h3> <a href="../../index.html">Questioner</a></h3>
                <p> <button class="nav_btn" onclick="location.href='signin.html';">SIGN IN</button></p>
        </nav>
        <div class="container-fluid">
                <div class="signup">
                        <div class="form-element">
                                <label for="" class="form-label">Name</label>
                                <input type="text" name="" class="form-control-md" id="name" placeholder="" required>
                        </div>
                        <div class="form-element">
                                <label for="" class="form-label">Username </label>
                                <input type="text" name="" class="form-control-md" id="username" placeholder="" required>
                        </div>
                        <div class="form-element">
                                <label for="" class="form-label">Email</label>
                                <input type="text" name="" class="form-control-md" id="email" placeholder="" required>
                        </div>
                        <div class="form-element">
                                <label for="" class="form-label">Password</label>
                                <input type="password" name="" class="form-control-md " id="password" placeholder="" required>                                
                                <span class="show">
                                        <input type="checkbox" name="show_password" id="show_password"> show password
                                </span>
                        </div>
                        <div class="btn-center">
                                <input type="submit" value="SIGN UP" onclick="location.href='signin.html';" class="btn-full" />
                                <!-- <button class="btn-full" ></button> -->
                        </div>
                </div>
        </div>
</body>
<script src="../js/main.js"></script>
</html>
