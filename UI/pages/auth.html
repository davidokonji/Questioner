<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/responsive/auth.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="body_landing">
    <nav class="nav_landing">
        <h3> <a href="../../index.html">Questioner</a></h3>
        <p><button class="nav_btn" onclick="location.href='../../index.html'">HOME</button> | <button class="nav_btn" onclick="location.href='./admin_signin.html'">ADMIN</button></p>
    </nav>
    <div class="container-fluid">
        <div class="showalert"></div>
        <div class="wrapper">
            <div class="container">
              <form method="post">
                <div class="signup" id="signup" >Sign Up</div>
                <div class="login" id="login" >Sign In</div>
                 <div class="signup-form" id="signup-form">
                <div class="double">
                    <input type="text" placeholder="First Name" name="firstname" class="input form_sm" required>
                    <input type="text" placeholder="Last Name" name="lastname" class="input form_sm" required>
                  </div>
                   <div class="double">
                    <input type="text" placeholder="Other Name" name="othername" class="input form_sm" required>
                    <input type="text" placeholder="Username" name="username" class="input form_sm" required>
                  </div>
                  <input type="email" placeholder="Email Address" name="email" class="input form_lg" required>
                  <input type="password" placeholder="Password" name="password" class="input form_lg" required>
                   <div class="double">
                    <input type="text" placeholder="Phone Number" name="phonenumber" class="input form_num" required>
                  </div>
                    <div class="btn"><button class="btn" type="submit" onclick="Authentication.createUser(event,this.form)">
                        Create account
                    </button></div>
                 </div>
              </form>
              <form method="post">
                <div class="login-form" id="login-form">
                    <input type="text" name="email" placeholder="Email or Username" class="input form_lg"  id="email" required>
                    <input type="password" name="password" placeholder="Password" id="password" class="input form_lg" required>
                      <div class="btn">
                       <button class="btn" id="login" type="submit" onclick="Authentication.loginUser(event,this.form)">Sign in</button>
                      </div>
                   </div>
              </form>
            </div>
          </div>
    </div>
    <footer class="footer">
        <div class="footerBottom">
           <p> Created with <i class="fa fa-heart fa-sm"></i> by Okonji Chukwunonso</p>
        </div>
</footer>
</body>
<script src="../js/auth.js"></script>
</html>
