<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/responsive/auth.css">
</head>

<body class="body_landing">
    <nav class="nav_landing">
        <h3> <a href="../../index.html">Questioner</a></h3>
        <p><button class="nav_btn" onclick="location.href='signup.html';">SIGN UP</button> | <button class="nav_btn" onclick="location.href='admin.html';">ADMIN</button></p>
    </nav>
    <div class="container-fluid">
        <div class="rightside">
            <div class="signin">
                <p class="title">Sign In </p>
                <div class="form-element">
                        <label for="" class="form-label">Username or Email</label>
                        <input type="text" name="name" class="form-control-md" id="name" required>
                </div>
                <div class="form-element">
                        <label for="" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control-md" id="password" required>
                </div>
               <div class="btn-center">
                   <button class="btn btn-primary" onclick="location.href='dashboard.html';" >SIGN IN</button>
               </div>
            </div>
        </div>
    </div>
</body>

</html>
