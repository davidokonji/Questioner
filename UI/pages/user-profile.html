</head>
<body>
    <header>
        <nav>
                <li class="navlink">
                    <a href="./dashboard.html" id="navlink">
                        <b>DashBoard</b>
                    </a>
                </li>
                <li class="logo">
                    <a href="./dashboard.html" id="logo">
                        Questioner
                    </a>
                </li>
                <div class="dropdown img_btn">
                    <button class="dropbtn ">
                        <span id="nav_img"></span>
                        <i class="fa fa-caret-down fa-lg" id="img_icon"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="user-profile.html" class="icon user">Your Profile
                        </a>
                        <a href="../../index.html" class="icon signout">Sign Out
                        </a>
                    </div>
                </div>
            </nav>
</header>
<div class="container">
  <div id="subcontainer">
    <div class="sidecard">
      <div class="usercard">
        <div class="user_image">
            <img src="../resources/img/profile-placeholder.png" alt="profile image"  class="profile_img" >
        </div>
        <div class="card_details">
          <div class="user_fullname">
          </div>
          <div class="username">
            @ <span class="name"></span>
          </div>
          <div class="aboutme">
          </div>
          <button class="btn-primary editbtn trigger">
              Edit profile
          </button>
        </div>
      </div>
    </div>
    <div class="mainbody">
      <div class="user_stats">
        <div class="comment_stats">
          <div class="stat_title">
            Question(s) Posted
          </div>
          <div class="count">
          </div>
        </div>
        <div class="question_stats">
          <div class="stat_title">
           Question(s) Commented
          </div>
          <div class="count">
          </div>
        </div>
      </div>
      <div class="user_info">
          <div class="top_questions">
              <div class="session_header">
                Top upcoming meet-up Question(s)
              </div>
              <ul class="question_list">
               
              </ul>
            </div>
            <div class="rsvp">
                <div class="session_header">
                  upcoming scheduled meet-up(s)
                </div>
                <ul class="meetup_list">
                    <!-- <li class="list">
                        <div class="list_details">
                          <div class="meetup_name">
                            meetup name
                          </div>
                          <div class="meetup_location">
                              <img src="../resources/svg/location.svg" alt="" width="15px"
                              height="15px">
                              meetup location
                          </div>
                          <div class="meetup_date">
                              <img src="../resources/svg/calendar.svg" alt="" width="15px"
                              height="15px">
                              meetup date
                            </div>
                        </div>
                      </li> -->
                </ul>
              </div>
      </div>
  </div>
    </div>
  </div>
</div>
<div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="wrapper">
                <div class="modal_container">
                    <form method="post" name="user-profile">
                        <div class="modal_image">
                                <div class="user_image">
                                    <img id="profile-img-tag" src="../resources/img/profile-placeholder.png" alt="profile image"  class="profile_img" >
                                </div>
                                <label for="profile-img" class="uploadbtn">
                                    <input type="file" name="image" id="profile-img" accept="image/*" />Upload
                                </label>
                            </div>
                            <div class="modal_details">
                                <div class="form_element">
                                    <label for="username" class="form_label" >
                                        Username
                                    </label>
                                    <input type="text" name="username" class="form_lg" id="username" placeholder=''>
                                </div>
                                <div class="form_element">
                                    <label for="password" class="form_label">
                                            New password
                                        </label>
                                    <input type="password" name="password" class="form_lg" placeholder='new password'>
                                </div>
                                <div class="form_element">
                                    <label for="password" class="form_label">
                                                Confirm password
                                        </label>
                                    <input type="password" name="c_password" class="form_lg" placeholder='confirm password'>
                                </div>
                                <div class="form_element">
                                    <label for="password" class="form_label">
                                                About me
                                        </label>
                                    <textarea name="aboutme" id="aboutme" autocomplete="none" cols="40" rows="5"></textarea>
                                </div>
                                    <button class="btn btn-success updatebtn">Save</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
<footer class="footer">
        <p>created with <i class="fa fa-heart fa-sm"></i> by Okonji Chukwunonso</p>
</footer>
</body>
<script src="https://unpkg.com/moment"></script>
<script src="../js/modal.js"></script>
<script src="../js/user-profile.js"></script>
<script src="../js/signout.js"></script>
</html>
